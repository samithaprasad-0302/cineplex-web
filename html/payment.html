<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Cineplex Movie Theatre</title>
    <link rel="stylesheet" href="payment.css">
    <script src="payment.js" defer></script>
    <script src="ticketsbooking.js" defer></script>
   
</head>
<body>
    <header>
        <h1><img src="png.png" width="90" height="80">Cineplex Movie Theatre</h1>
    </header>

    <nav>
        <a href="home.html">Home</a> |
        <a href="movies.html">Movies</a> |
        <a href="ticketsbooking.html">Book Tickets</a>
    </nav>

    <section class="payment-section">
        <div class="payment-card">
            <h2>Payment Details</h2>
            <h3>Total Amount: <span id="totalAmount">0</span> LKR</h3>
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required><br>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br>

                <label for="cardHolderName">Cardholder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name" required><br>

                <button type="button" onclick="processPayment()">Process Payment</button>
            </form>
        </div>
    </section>

  

    <!-- Reference the CSS file for styling -->
    <link rel="stylesheet" href="payment.css">
</body>
</html>
